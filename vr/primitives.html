<!doctype html>
<html lang="en">
  <head>
	<title>aframe starter</title>
    <script src="/_resources/src/aframe.min.js"></script>
	<script src="/_resources/src/button.js"></script>
	<link rel="stylesheet" type="text/css" href="/_resources/src/helptext.css">

  </head>
  <body>
    <a-scene>
		
		
	  <a-entity>
	  	<a-entity laser-controls="hand:left" raycaster="objects: .collide; far: 1000;showline:true"></a-entity>
	  	<a-entity laser-controls="hand:right" raycaster="objects: .collide; far: 1000;showline:true"></a-entity>
	  </a-entity>
		  
		<a-sky
		 id="sky"
		 radius="1000"
		 src="/_resources/images/square.png"
		 repeat="50 50"
			   ></a-sky>
		
	   <a-camera id="camera" cursor="rayOrigin:mouse"></a-camera>
		
	   	<a-circle color="blue" position="0 2 -5"></a-circle>
		<a-circle src="/_resources/images/earth.jpg" position="0 4 -5"></a-circle>
	 	<a-plane color="lightblue" position="-2 2 -5"></a-plane>
		<a-plane color="lightblue" position="-2 4 -5" text="value:I am text;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-triangle color="purple" position="2 2 -5"></a-triangle>
	    <a-ring color="teal" position="4 2 -5" radius-inner=".25" radius-outer=".5"></a-ring>
		<a-image width="3" height="1" position="-5 2 -5" src="/_resources/images/gu-logo.png"></a-image>
		<a-text position="5 2 -5" value="Hello, World!"></a-text>

		
	   <a-box position="0 0 -3" color="green"></a-box>
	   <a-cone position="-2 0 -3" color="#AA1234"></a-cone>
	   <a-cylinder position="2 0 -3" color="#AA1234"></a-cylinder>
	   <a-sphere position="5 0 -3" color="grey"></a-sphere>
	   <a-sphere src="/_resources/images/earth.jpg" position="-5 0 -3" color="grey"></a-sphere>


	   <a-circle id="floor" position="0 -2 0" src="/_resources/images/square.png" material="repeat: 100 100" height="100 " width="100" radius="100" rotation="-90 0 0" ></a-circle>
		
    </a-scene>
	  <div id="helptext"><ouc:div label="maincontent" group="Everyone" button-text="Main Content"><p>If desktop mode, use arrow keys or WASD to walk around.</p></ouc:div>
	  </div>
  <!-- ouc:button --><a href="https://a.cms.omniupdate.com/10?skin=qa&amp;account=testing-update3&amp;site=gallena&amp;action=de&amp;path=/aframe/vr/aframe/primitives.html">Last Updated 2/22/20</a><!-- /ouc:button --></body>
</html>
