<!doctype html>
<html lang="en">
  <head>
	<title>aframe starter</title>
    <script src="/_resources/src/aframe.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/_resources/src/helptext.css">
  </head>
  <body>
    <a-scene>
	  <a-entity>
	  	<a-entity laser-controls="hand:left" raycaster="objects: .collide; far: 1000;showline:true"></a-entity>
	  	<a-entity laser-controls="hand:right" raycaster="objects: .collide; far: 1000;showline:true"></a-entity>
	  </a-entity>
		  
		<a-camera id="camera" wasd-controls="enabled:true"  cursor="rayOrigin:mouse">
		</a-camera>
		
	  <a-sky radius="10000" color="lightblue"></a-sky>
		
      <a-box position="0 1.5 -3" rotation="10 45 10" color="blue"></a-box>

    </a-scene>
	  <div id="helptext">
	  <ouc:div label="maincontent" group="Everyone" button-text="Main Content"><p>Desktop Browser :&nbsp;</p>
<p>Click and drag with mouse to rotate camera.</p>
<p>Arrow keys or WASD to move camera.&nbsp;</p></ouc:div>
	  </div>
</html>
