<!doctype html>
<html lang="en">
  <head>
	<title>aframe starter</title>
    <script src="/_resources/src/aframe.min.js"></script>
	<script src="/_resources/src/button.js"></script>
	<link rel="stylesheet" type="text/css" href="/_resources/src/helptext.css">

  </head>
  <body>
    <a-scene>
		
		
	  <a-entity>
	  	<a-entity laser-controls="hand:left" raycaster="objects: .collide; far: 1000;showline:true"></a-entity>
	  	<a-entity laser-controls="hand:right" raycaster="objects: .collide; far: 1000;showline:true"></a-entity>
	  </a-entity>
		  
		<a-sky
		 id="sky"
		 radius="1000"
		 src="/_resources/images/square.png"
		 repeat="50 50"
			   ></a-sky>
		
	   <a-camera id="camera" cursor="rayOrigin:mouse"></a-camera>
		
		<a-plane color="lightblue" position="0 0 0" text="value:0 0 0;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		
		<a-plane color="lightblue" position="0 0 -3" text="value:0 0 -3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="0 0 -5" text="value:0 0 -5;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="0 0 -9" text="value:0 0 -9;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="2 0 -3" text="value:2 0 -3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-2 0 -3" text="value:-2 0 -3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="2 2 -3" text="value:2 2 -3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-2 -2 -3" text="value:-2 -2 -3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		
		<a-plane color="lightblue" position="-3 0 0" rotation="0 90 0" text="value:-3 0 0;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-5 0 0" rotation="0 90 0" text="value:-5 0 0;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-9 0 0" rotation="0 90 0" text="value:-9 0 0;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-3 0 2" rotation="0 90 0" text="value:-3 0 2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-3 0 -2"rotation="0 90 0" text="value:-3 0 -2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-3 2 2" rotation="0 90 0" text="value:-3 2 2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-3 -2 -2" rotation="0 90 0" text="value:-3 -2 -2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		
		<a-plane color="lightblue" position="3 0 0" rotation="0 -90 0" text="value:3 0 0;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="5 0 0" rotation="0 -90 0" text="value:5 0 0;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="9 0 0" rotation="0 -90 0" text="value:9 0 0;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="3 0 2" rotation="0 -90 0" text="value:3 0 2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="3 0 -2"rotation="0 -90 0" text="value:3 0 -2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="3 2 2" rotation="0 -90 0" text="value:3 2 2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="3 -2 -2" rotation="0 -90 0" text="value:3 -2 -2;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		
		<a-plane color="lightblue" position="0 0 3" rotation="0 180 0" text="value:0 0 3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="0 0 5" rotation="0 180 0" text="value:0 0 5;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="0 0 9" rotation="0 180 0" text="value:0 0 9;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="2 0 3" rotation="0 180 0" text="value:2 0 3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-2 0 3" rotation="0 180 0" text="value:-2 0 3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="2 2 3" rotation="0 180 0" text="value:2 2 3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		<a-plane color="lightblue" position="-2 -2 3" rotation="0 180 0" text="value:-2 -2 3;zOffset:.01;color:black;align:center;width:3;height:0.5"></a-plane>
		
		
		



		




	   <a-circle id="floor" position="0 -3 0" src="/_resources/images/square.png" material="repeat: 100 100" height="100 " width="100" radius="100" rotation="-90 0 0" ></a-circle>
		
    </a-scene>
	  <div id="helptext"><ouc:div label="maincontent" group="Everyone" button-text="Main Content"><p>If desktop mode, use arrow keys or WASD to walk around.</p></ouc:div>
	  </div>

</html>
