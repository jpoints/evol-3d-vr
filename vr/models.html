<!doctype html>
<html lang="en">
  <head>
	<title>aframe starter</title>
    <script src="/_resources/src/aframe.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/_resources/src/helptext.css">
	<script src="/_resources/src/model-viewer/hide-on-enter-ar.js"></script>
  </head>
  <body>

    <a-scene>
		
	  <a-assets>
			<a-asset-item 
			  id="spaceship"
			  src="/_resources/models/spaceship/spaceship.gltf">
			</a-asset-item>
			<a-asset-item 
			  id="dancer"
			  src="/_resources/models/dancer/dancer.gltf">
			</a-asset-item>
			<a-asset-item 
			  id="bust"
			  src="/_resources/models/bust/bust.gltf">
			</a-asset-item>
      </a-assets>

	  <a-entity text="value: Models are from the Smithsonian 3D collection;" scale="77 77 77" position="0 30 -50"></a-entity>


	 
	  <a-sky radius="1000" src="/_resources/images/square.png" repeat="50 50" />
	
	  <a-light type="ambient" color="white" position="0 10 0"></a-light>
	  <a-light type="spot" color="blue" position="2 10 -2" rotation="0 -5 0"></a-light>

      <a-entity gltf-model="#spaceship" position="0 8 -20" rotation="0 90 0" scale="1 1 1"></a-entity>
	  <a-entity gltf-model="#dancer" animation="property: rotation; to: 0 3600 0; loop: true; dur: 50000" position="10 2 -10" rotation="0 90 0" scale=".005 .005 .005"></a-entity>
	  <a-cylinder color="cyan" position="10 0 -10"></a-cylinder>
	  <a-entity gltf-model="#bust" position="-40 1 -30" rotation="0 270 0" scale=".05 .05 .05"></a-entity>

	


   
	  <a-plane position="0 0 0" src="/_resources/images/square.png" material="repeat: 100 100" height="100 " width="100" rotation="-90 0 0" ></a-plane>


    </a-scene>
	  <div id="helptext"><ouc:div label="maincontent" group="Everyone" button-text="Main Content"><p>If desktop mode, use arrow keys or WASD to walk around.</p></ouc:div>
	  </div>
</html>
